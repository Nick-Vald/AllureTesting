name: Playwright Tests
run-name: "Test: ${{ inputs.region }} - ${{ inputs.browser }}"

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'Target region'
        required: true
        type: choice
        options:
          - AUE
          - EUW
          - USE 
      browser:
        description: 'Browser to run the tests in'
        required: true
        type: choice
        options:
          - chromium
          - webkit
          - firefox

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      INPUT_REGION: ${{ github.event.inputs.region }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --project=${{inputs.browser}}

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: report-${{ github.run_number }}
        path: playwright-report/
        retention-days: 30

    - name: Load test report history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
  
    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      with:
        gh_pages: gh-pages
        allure_history: allure-history
        allure_results: allure-results


    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: gh-pages/allure-history
        keep_files: true

